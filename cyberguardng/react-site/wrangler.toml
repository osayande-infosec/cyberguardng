name = "cyberguardng"
compatibility_date = "2024-12-01"
pages_build_output_dir = "dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "cyberguardng-db"
database_id = "c44693da-0c4b-41be-a44e-177141ed1fac"

# Vectorize binding for RAG
[[vectorize]]
binding = "VECTORIZE"
index_name = "cyberguardng-knowledge"

# KV namespace for sessions and caching
[[kv_namespaces]]
binding = "KV"
id = "72620de7f0f049fca24d7cb1f64ccbb6"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Secrets (set via wrangler secret put)
# OPENAI_API_KEY - already set
# WEB3FORMS_ACCESS_KEY - already set
